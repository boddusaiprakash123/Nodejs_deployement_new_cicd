version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    pre_build:
      commands:
        - echo Installing source node dependencies...
        - npm install
    commands:
      - echo Build started on `date`
  build:
    commands:
      - echo Build completed on `date`
      
artifacts:
  files:
    - '**/*'
  discard-paths: yes
  name: 'my-nodejs-app-artifact'  # Replace 'my-nodejs-app-artifact' with your desired artifact name

post_build:
  commands:
    # Archive all artifacts into a zip file
    - zip -r artifacts.zip .
    # Upload the zip file to S3
    - aws s3 cp artifacts.zip s3://artifacts-007/test/
